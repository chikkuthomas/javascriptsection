<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./logginscript.js"></script>
</head>

<body>

</body>
<div class="row">
    <div class="col"></div>
    <div class="col border border-primary rounded mt-5 p-3" style="background-color: rgb(245, 162, 131);">

        <form>
            <div class="mb-3 mt-2">
                <label for="exampleInputEmail1" class="form-label">username</label>
                <input type="text" class="form-control" id="usename" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">password</label>
                <input type="password" class="form-control" id="pasword">
            </div>
            
            <button type="submit" class="btn btn-primary" onclick="login()">Submit</button>
        </form>
    </div>
    <div class="col"></div>
</div>

</html>
