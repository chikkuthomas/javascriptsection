<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h3 class="mt-3" style="text-align: center;">Book Gallery</h3>
            <div class="col border border-primary mt-2 p-3">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">book name</label>
                        <input type="text" class="form-control" id="boook" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">author</label>
                        <input type="text" class="form-control" id="athor">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">price</label>
                        <input type="text" class="form-control" id="prce">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">pages</label>
                        <input type="text" class="form-control" id="page">
                    </div>

                    <button type="submit" class="btn btn-primary" onclick="createBook()">create book</button>
                </form>
            </div>
            <div class="mt-3">

                <input type="text" placeholder="search bookname" id="serch">
                <button type="button" class="btn btn-primary"  onclick="findBook()">Search</button>
            </div>

            <div class="mt-3" id="result">
                <!-- html data will be displayed here -->

            </div>
            <div>  <!-- when list all book button is clicked -->
                <button type="submit" onclick="allBooks()">LIST ALL BOOK</button>
            </div>

        </div>
        <div class="col"></div>
    </div>

</body>

</html>
