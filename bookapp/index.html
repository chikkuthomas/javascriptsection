<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script src="script.js"></script>

</head>

<body>
    <div class="row " style="text-align: center;">
        <div class="col">
            <h1>book app</h1>

            <div class="box mt-3 mb-3 p-3">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Create Book
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Details</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <!--  book filling form -->
                            <div class="modal-body">

                                <div class="row g-3 mt-2 align-items-center">
                                    <div class="col-auto">
                                        <label for="inputPassword6" class="col-form-label">Book Name</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="text" id="bname" class="form-control"
                                            aria-describedby="passwordHelpInline">
                                    </div>
                                    <div class="col-auto">
                                        <span id="passwordHelpInline" class="form-text">

                                        </span>
                                    </div>
                                </div>
                                <!-- ---------------------author -->
                                <div class="row g-3 mt-2 align-items-center">
                                    <div class="col-auto">
                                        <label for="inputPassword6" class="col-form-label">Author</label>
                                    </div>
                                    <div class="col-auto ms-2">
                                        <input type="text" id="athr" class="form-control"
                                            aria-describedby="passwordHelpInline">
                                    </div>
                                    <div class="col-auto">
                                        <span id="passwordHelpInline" class="form-text">

                                        </span>
                                    </div>
                                </div>
                                <!-- --------------------- pages---------- -->
                                <div class="row g-3 mt-2 align-items-center">
                                    <div class="col-auto">
                                        <label for="inputPassword6" class="col-form-label">Pages</label>
                                    </div>
                                    <div class="col-auto ms-2">
                                        <input type="text" id="page" class="form-control"
                                            aria-describedby="passwordHelpInline">
                                    </div>
                                    <div class="col-auto">
                                        <span id="passwordHelpInline" class="form-text">

                                        </span>
                                    </div>
                                </div>
                                <!-- -----------------------------price------------- -->
                                <div class="row g-3 mt-2 align-items-center">
                                    <div class="col-auto">
                                        <label for="inputPassword6" class="col-form-label">Price</label>
                                    </div>
                                    <div class="col-auto ms-2 ">
                                        <input type="text" id="prce" class="form-control"
                                            aria-describedby="passwordHelpInline">
                                    </div>
                                    <div class="col-auto">
                                        <span id="passwordHelpInline" class="form-text">

                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" onclick="createBook()" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="col ms-2">
        <input type="text" id="book">
        <button onclick="searchBook()" class="bg-primary ms-1"> search book</button>
    </div>
    <div>
        <button onclick="listAll()" class="mt-3 bg-warning border rounded ms-2">list all books</button>
    </div>
    <div id="display_book" class="mt-2 mb-2 ms-5 " style="width: 300px;">
        
    </div>

</body>

</html>
